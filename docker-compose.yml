mongo:
  image: mongo
  ports:
    - 27017:27017
postgres:
  image: postgres
  ports:
    - 5432:5432
redis:
  image: redis
  ports:
    - 6379:6379
dev:
  build: .
  command: zeus start
  volumes:
    - .:/app
    - ./config/database.yml.dev:/app/config/database.yml
    - ./config/mongoid.yml.dev:/app/config/mongoid.yml
    - ./config/erica_remotes.yml.dev:/app/config/erica_remotes.yml
  ports:
    - 3000:3000
  environment:
    - DB_USERNAME=postgres
    - DB_PASSWORD=
  links:
    - postgres
    - mongo
