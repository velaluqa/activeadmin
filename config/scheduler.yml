hourly_notification_mails:
  class: SendThrottledNotificationEmails
  cron: '0 * * * *' # every full hour
  args:
    - 'hourly'
daily_notification_mails:
  class: SendThrottledNotificationEmails
  cron: '0 0 * * *' # every day at 00:00
  args:
    - 'daily'
weekly_notification_mails:
  class: SendThrottledNotificationEmails
  cron: '0 0 * * 6' # every saturday
  args:
    - 'weekly'
monthly_notification_mails:
  class: SendThrottledNotificationEmails
  cron: '0 0 1 */1 *' # every 1st day of everxy month
  args:
    - 'monthly'
quarterly_notification_mails:
  class: SendThrottledNotificationEmails
  cron: '0 0 1 */3 *' # every 1st day all three months
  args:
    - 'quarterly'
semesterly_notification_mails:
  class: SendThrottledNotificationEmails
  cron: '0 0 1 6 *' # every 1st of june
  args:
    - 'semesterly'
yearly_notification_mails:
  class: SendThrottledNotificationEmails
  cron: '0 0 1 1 *' # every 1st of january
  args:
    - 'yearly'
