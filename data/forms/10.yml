- id: MLOCCD
  type: select
  values:
    brain: Brain
    lung: Lung
    liver: Liver
    spleen: Spleen
    abdomen: Abdomen
    pelvis: Pelvis
    lymph: Lymph Node
  label: Location
  validations:
    - required: true
      message: Required  
- id: MLOC
  type: string
  label: Further description of lesion site

- id: LESDIAM
  type: roi
  values:
    DIAM: length
  label: Maximum lesion diameter
  validations:
    - required: true
      message: Required  
- id: LESION
  type: roi
  values:
    MIN: min
    MAX: max
    MEAN: mean
  label: Main Lesion ROI
  description: This will be used for min, max and mean calculation.
- id: HUUNITS
  type: roi
  values:
    HUUNITS: mean
  label: Density in HU
  description: Only if lesion is HCC

- id: COMM
  type: string
  label: Comments
  description: if any
  