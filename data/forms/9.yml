- id: NAME
  type: fixed
  fixed_value: patient[name]
  label: Patient name
- id: AGE
  type: number
  fixed_value: patient[age]
  label: Patient age
- id: INSURED
  type: bool
  fixed_value: patient[insured]
  label: Patient has insurance?
- id: SEX
  type: select
  fixed_value: patient[sex]
  values:
    female: Female
    male: Male
    other: Other
  label: Sex
  
- id: COHORT
  type: select
  values:
    G: gastric
    H: HCC
    O: ovarian
    R: RCC
  label: Tumor type
  validations:
    - required: true
      message: Required

- id: TMDX
  type: string
  label: Visit Date
- id: VISITNUM
  type: number
  label: Visit number
- id: PREVRAD
  type: string
  label: Sites that received radiation

- id: IMASSESS
  type: select
  values:
    1: assessable
    2: not assessable
    3: partially assessable
  label: Images from this visit are
  description: In case images are partially assessable, please comment below.
  validations:
    - required: true
      message: Required
- id: IMASSESS_COMMENT
  type: string
  label: Assessability comment

- id: TMYNCD
  type: bool
  label: Does this patient have any target lesion?
- include: baseline_target_lesion
  repeat:
    min: 0
    max: 5
    prefix: T
    label: Target Lesion

- id: CTMYNCD
  type: bool
  label: Does this patient have any additional lesions for CHOI measurements?
- include: baseline_target_lesion
  repeat:
    min: 0
    max: 5
    prefix: C
    label: CHOI Lesion

- id: NTMYNCD
  type: bool
  label: Does this patient have any additional non-target lesions?
- include: baseline_nontarget_lesion
  repeat:
    min: 0
    prefix: N
    label: Non-target lesion
