- id: COHORT
  type: select
  values:
    G: gastric
    H: HCC
    O: ovarian
    R: RCC
  label: Tumor type
  validations:
    - required: true
      message: Required

- id: TMDX
  type: string
  label: Visit Date
- id: VISITNUM
  type: number
  label: Visit number
- id: PREVRAD
  type: string
  label: Sites that received radiation

- id: IMASSESS
  type: select
  values:
    1: assessable
    2: not assessable
    3: partially assessable
  label: Images from this visit are
  description: In case images are partially assessable, please comment below.
  validations:
    - required: true
      message: Required
- id: IMASSESS_COMMENT
  type: string
  label: Assessability comment

- id: TMYNCD
  type: select
  values:
    1: 'yes'
    2: 'no'
  label: Does this patient have any target lesion?
  validations:
    - required: true
      message: Required
- include: baseline_target_lesion
  repeat:
    min: 0
    max: 5
    prefix: T
    label: Target Lesion

- id: CTMYNCD
  type: select
  values:
    1: 'yes'
    2: 'no'
  label: Does this patient have any additional lesions for CHOI measurements?
  validations:
    - required: true
      message: Required
- include: baseline_target_lesion
  repeat:
    min: 0
    max: 5
    prefix: C
    label: CHOI Lesion

- id: NTMYNCD
  type: select
  values:
    1: 'yes'
    2: 'no'
  label: Does this patient have any additional non-target lesions?
  validations:
    - required: true
      message: Required
- include: baseline_nontarget_lesion
  repeat:
    min: 0
    prefix: N
    label: Non-target lesion
