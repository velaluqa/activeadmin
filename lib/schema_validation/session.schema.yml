type: map
name: root
mapping:
  "images_root":
    type: str
    required: yes
  "annotated_images_root":
    type: str
    required: yes
  "paper_trail":
    type: bool
  "preview_paper_trail":
    type: bool
  "enforce_paper_trail":
    type: bool
  "case_import_limit":
    type: int
    range:
      min: 1
  "reader_testing":
    type: map
    mapping:
      "interval":
        type: int
        required: yes
        range:
          min: 0
      "case_type":
        type: str
        required: yes
      "patient":
        type: str
        required: yes
      "images":
        type: str
        required: yes
      "judgement_function":
        type: str
        required: yes
  "types":
    type: map
    required: yes
    mapping:
      =:
        type: map
        name: case_type
        mapping:
          "form":
            type: str
            required: yes
          "validation":
            type: map
            mapping:
              "features":
                type: seq
                sequence:
                  - type: str
                    unique: yes
              "toolbar_layout":
                type: seq
                sequence:
                  - type: str
              "annotations_layout":
                type: str
              "context_menu":
                type: bool
          "features":
            type: seq
            sequence:
              - type: str
                unique: yes
          "toolbar_layout":
            type: seq
            sequence:
              - type: str
          "annotations_layout":          
            type: str
            required: yes
          "context_menu":
            type: bool
          "dont_use_viewer":
            type: bool
          "include_3d_viewer_rois":
            type: bool
          "screen_layout":
            type: map
            name: case_type_screen_layout
            mapping:
              "rows":
                type: int
                required: yes
                range:
                  min: 1
              "active":
                type: seq
                required: yes
                sequence:
                  - type: str
                    unique: yes
              "passive":
                type: bool
              "passive_annotations":
                type: bool
              "placeholders":
                type: bool
              "strict":
                type: bool
          "previous_results":
            type: map
            name: previous_results
            mapping:
              "merge_columns":
                type: bool
              "default_table":
                type: bool
              "table":
                type: seq
                sequence:
                  - type: map
                    name: previous_results_table_row
                    mapping:
                      "group":
                        type: str
                      "row":
                        type: str
                      "value":
                        type: str
                      "values":
                        type: map
                        mapping:
                          =:
                            type: str
                      "repeatable":
                        type: map
                        mapping:
                          "prefixes":
                            type: map
                            required: yes
                            mapping:
                              =:
                                type: str
                          "rows":
                            type: seq
                            required: yes
                            sequence:
                              - type: map
                                name: previous_results_table_repeatable_row
                                mapping:
                                  "row":
                                    type: str
                                    required: yes
                                  "value":
                                    type: str
                                  "values":
                                    type: map
                                    mapping:
                                      =:
                                        type: str
